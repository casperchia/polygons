{% extends "html/base.html" %}
      {% block body %}
      <h2>Select your program:</h2>
      <ul>
         {% for program in programs %}
         <li>
            <a href="{% url 'polygons.views.program_details' program.id %}">
               {{ program }}
            </a>
         </li>
         {% endfor %}
      </ul>
      {% endblock %}
