{% load staticfiles %}
{% spaceless %}
<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
            <link href="{% static "css/base.css" %}" rel="stylesheet" type="text/css">
      <title>
         Test
      </title>
   </head>
   <body>
      {% if messages %}
      <ul>
         {% for message in messages %}
         <li>
            {{ message }}
         </li>
         {% endfor %}
      </ul>
      {% endif %}
      
      {% block body %}
      {% endblock %}
   </body>
</html>
{% endspaceless %}
