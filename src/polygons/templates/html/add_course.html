{% extends "html/base.html" %}
      {% block body %}
      <form method="POST" action="{% url 'polygons.views.add_course' %}">
         {% csrf_token %}
         {{ filter_form }}
         <input type="submit" value="Filter">
      </form>
      <h2>Select a course:</h2>
      <ul>
         {% for subject in subject_list %}
         <li>
            {{ subject }}
         </li>
         {% endfor %}
      </ul>
      {% endblock %}
