{% load staticfiles %}
<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
            <link href="{% static "css/base.css" %}" rel="stylesheet" type="text/css">
      <title>
         Test
      </title>
   </head>
   <body>
    {% if degree_list %}
        <u1>
        <table>
            {% for degree in degree_list %}
                <tr>
                    <td>{{degree.code}}</td>
                    <td>
                        <li><a href="/degree_planner/program_details/{{degree.pk}}/">       
                        {{degree.name}}</a></li>
                    </td>
                    <td>{{degree.career.name}}</td>
                </tr>
            {% endfor %}
        </table>
        </u1>
    {% else %}
        <p> No degrees listed </p>
    {% endif %}
   </body>
</html>
